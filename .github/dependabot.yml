version: 2

updates:
  # Go module dependencies
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      # Group minor/patch updates into a single PR to reduce noise
      go-minor-patch:
        update-types:
          - minor
          - patch
    commit-message:
      prefix: "chore"
      include: scope
    labels:
      - dependencies
    open-pull-requests-limit: 5

  # GitHub Actions versions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "ci"
      include: scope
    labels:
      - dependencies
      - ci
    open-pull-requests-limit: 5
